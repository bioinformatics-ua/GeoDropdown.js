<link rel="import" href="../bower_components/polymer/polymer.html">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<dom-module id="geo-dropdown">

	<template>	
		<!-- entry point (earth ID) -->
		<fieldset style="display:none;">
			<div id="earth" gid="6295630" class="id_6295630"></div>
		</fieldset>

		<div>
			<select id={{continent}} name="continent"></select>
			<select id={{country}} name="country"></select>
			<select id={{adm1}} name="adm1"></select>
			<select id={{adm2}} name="adm2"></select>
			<select id={{adm3}} name="adm3"></select>
			<select id={{adm4}} name="adm4"></select>
			<select id={{adm5}} name="adm5"></select>
		</div>
	</template>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://geotree.geonames.org/jquery.rightClick.js"></script>
	<script type="text/javascript" src="http://geotree.geonames.org/jquery.scrollTo-min.js"></script>
	<script type="text/javascript" src="../js/GeoDropdown.js"></script>
	<script type="text/javascript" src="../js/continent.js"></script>
	<script type="text/javascript" src="../js/country.js"></script>
	<script type="text/javascript" src="../js/adm1.js"></script>
	<script type="text/javascript" src="../js/adm2.js"></script>
	<script type="text/javascript" src="../js/adm3.js"></script>
	<script type="text/javascript" src="../js/adm4.js"></script>
	<script type="text/javascript" src="../js/adm5.js"></script>
	<script type="text/javascript" src="../js/countriesDictionary.js"></script>

	<script>
		Polymer({
			is: "geo-dropdown",

			//Lifecycle callbacks
			attached: function() {
				var geodropdown = this;
				var continentID = this.continent;
				var countryID = this.country;
				var adm1ID = this.adm1;
				var adm2ID = this.adm2;
				var adm3ID = this.adm3;
				var adm4ID = this.adm4;
				var adm5ID = this.adm5;

				geoDrop = new geoConstructor(continentID,countryID,adm1ID,adm2ID,adm3ID,adm4ID,adm5ID);
				geoDrop.geoReady();
			},
			
			properties:{
				continent:{
					type: String,
					value: "continent"
				},
				country:{
					type: String,
					value: "country"
				},
				adm1:{
					type: String,
					value: "adm1"
				},
				adm2:{
					type: String,
					value: "adm2"
				},
				adm3:{
					type: String,
					value: "adm3"
				},
				adm4:{
					type: String,
					value: "adm4"
				},
				adm5:{
					type: String,
					value: "adm5"
				}
			}
		});
	</script>

</dom-module>
