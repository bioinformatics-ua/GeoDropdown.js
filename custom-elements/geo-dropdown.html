<link rel="import" href="../bower_components/polymer/polymer.html">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<dom-module id="geo-dropdown">

	<template>	
		<!-- gid for the required entry point(s) -->
		<fieldset style="display:none;">
			<div id="earth" gid="6295630" class="id_6295630"></div>
			<div id="africa" gid="6255146" class="id_6255146"></div>
			<div id="antarctica" gid="6255152" class="id_6255152"></div>
			<div id="asia" gid="6255147" class="id_6255147"></div>
			<div id="europe" gid="6255148" class="id_6255148"></div>
			<div id="north_america" gid="6255149" class="id_6255149"></div>
			<div id="oceania" gid="6255151" class="id_6255151"></div>
			<div id="south_america" gid="6255150" class="id_6255150"></div>
		</fieldset>

		<div>
			<select id={{continent}} name="continent"></select>
			<select id={{country}} name="country"></select>
			<select id={{adm1}} name="adm1"></select>
			<select id={{adm2}} name="adm2"></select>
			<select id={{adm3}} name="adm3"></select>
			<select id={{adm4}} name="adm4"></select>
			<select id={{adm5}} name="adm5"></select>
		</div>
	</template>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://geotree.geonames.org/jquery.rightClick.js"></script>
	<script type="text/javascript" src="http://geotree.geonames.org/jquery.scrollTo-min.js"></script>
	<script type="text/javascript" src="../min/GeoDropdown.min.js"></script>

	<script>
		Polymer({
			is: "geo-dropdown",

			//Lifecycle callbacks
			attached: function() {
				var geodropdown = this;
				var continentID = this.continent;
				var countryID = this.country;
				var adm1ID = this.adm1;
				var adm2ID = this.adm2;
				var adm3ID = this.adm3;
				var adm4ID = this.adm4;
				var adm5ID = this.adm5;

				// Local GeoDropdown object
				var geoDrop = new geoDropdown(continentID,countryID,adm1ID,adm2ID,adm3ID,adm4ID,adm5ID);
				// start 
				geoDrop.geoReady();
			},
			
			properties:{
				continent:{
					type: String,
					value: "continent"
				},
				country:{
					type: String,
					value: "country"
				},
				adm1:{
					type: String,
					value: "adm1"
				},
				adm2:{
					type: String,
					value: "adm2"
				},
				adm3:{
					type: String,
					value: "adm3"
				},
				adm4:{
					type: String,
					value: "adm4"
				},
				adm5:{
					type: String,
					value: "adm5"
				}
			}
		});
	</script>

</dom-module>
